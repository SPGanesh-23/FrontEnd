<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bugblitz - Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* BACKGROUND IMAGE WITH OPACITY */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            color: #333;
        }

        label {
            color: white;
            font-weight: bold;
            font-size: larger;
            margin-top: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Background image layer */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../Images/debuglogo.png') center/cover no-repeat;
            z-index: -1;
        }

        /* Floating Back Button */
        .floating-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .floating-back-btn:hover {
            background: white;
            color: #333;
            transform: translateX(5px);
        }

        /* ---------- STEPPER AT TOP (FULL WIDTH) ---------- */
        .stepper-container {
            width: 100%;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            opacity: 0.85;
        }

        .stepper {
            display: flex;
            justify-content: space-between;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .step-label {
            color: #000;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            background: #333;
            color: #fff;
            position: relative;
        }

        /* Completed step */
        .completed .circle {
            background: #198754;
            border-color: #198754;
            color: #fff;
        }

        .completed .circle::after {
            content: "✓";
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Active step */
        .active .circle {
            background: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
        }

        /* Inactive step */
        .activein .circle {
            background: #666;
            color: #fff;
            border-color: #666;
        }

        /* Horizontal connecting line */
        .stepper::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #444;
            z-index: 1;
        }

        /* Completed line segments */
        .step.completed::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 0;
            right: 50%;
            height: 2px;
            background: #198754;
            z-index: 2;
        }

        /* ---------- CONTENT AREA (FULL WIDTH) ---------- */
        .content {
            padding: 30px 20px;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Registration Form Card */
        .event-card {
            max-width: 820px;
            width: 100%;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, .25);
            position: relative;
        }

        /* FORM STYLES (from your code) */
        .container {
            background: rgb(0 0 0 / 90%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            margin: 0;
        }

        .form {
            color: white;
            width: 95%;
            padding: 25px;
            border-radius: 14px;
            text-align: left;
        }

        .form h2 {
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }

        form input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 4px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .name-row {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
        }

        .name-row input {
            width: 100%;
            margin-bottom: 4px;
        }

        .register-btn {
            display: flex;
            justify-content: center;
            gap: 15px;
            /* space between buttons */
            margin: 40px 0;
            /* vertical spacing only */
        }

        .register-btn button {
            width: auto;
            padding: 10px 25px;
            /* slightly bigger horizontal padding */
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            white-space: nowrap;
            /* prevent text from wrapping */
        }



        .register-btn button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(8, 99, 237, 0.4);
        }

        /* NEW: Validation error styles */
        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin: 0 0 8px 0;
            padding: 2px 5px;
            display: none;
            min-height: 20px;
        }

        .input-error {
            border-color: #ff6b6b !important;
            background-color: white;
        }

        .field-group {
            margin-bottom: 8px;
        }

        .name-field-group {
            margin-bottom: 0;
        }

        /* ... rest of your form styles remain the same ... */

        /* ---------- RESPONSIVE DESIGN ---------- */
        @media (max-width: 768px) {
            .stepper-container {
                padding: 15px 20px;
            }

            .stepper {
                gap: 10px;
            }

            .step-label {
                font-size: 11px;
            }

            .circle {
                width: 32px;
                height: 32px;
                font-size: 13px;
            }

            .stepper::before {
                top: 16px;
            }

            .content {
                padding: 15px;
            }

            .event-card {
                padding: 20px;
            }

            .name-row {
                flex-direction: column;
                gap: 0;
            }

            .name-row input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- STEPPER AT TOP -->
    <div class="stepper-container">
        <div class="stepper">
            <div class="step completed">
                <div class="circle"></div>
                <span class="step-label">Description</span>
            </div>
            <div class="step active">
                <div class="circle">2</div>
                <span class="step-label">Registration</span>
            </div>
            <div class="step activein">
                <div class="circle">3</div>
                <span class="step-label">Confirmation</span>
            </div>
        </div>
    </div>

    <!-- CONTENT AREA WITH REGISTRATION FORM -->
    <div class="content">
        <div class="event-card">
            <div class="container">
                <div class="form">
                    <h2 style="color: white;">Event Registration</h2>
                    <form id="eventForm">
                        <!-- Participant Names -->
                        <label>Participant Names:</label>
                        <div class="name-row">
                            <div style="width:100%">
                                <input type="text" placeholder="Participant 1" id="Participant-1" required>
                                <div class="error-message" id="error-Participant-1"></div>
                            </div>
                            <div style="width:100%">
                                <input type="text" placeholder="Participant 2" id="Participant-2" required>
                                <div class="error-message" id="error-Participant-2"></div>
                            </div>
                        </div>
                        
                        

                        <!-- Participant Emails -->
                        <label style="margin-top:20px;">Participant Emails:</label>
                        <div class="name-row">
                            <div style="width:100%">
                                <input type="email" placeholder="Email 1" id="email-1" required>
                                <div class="error-message" id="error-email-1"></div>
                            </div>
                            <div style="width:100%">
                                <input type="email" placeholder="Email 2" id="email-2" required>
                                <div class="error-message" id="error-email-2"></div>
                            </div>
                        </div>

                        <!-- Other Fields -->
                        <div class="field-group" style="margin-top:20px;">
                            <label>Mobile Number:</label>
                            <input type="tel" placeholder="10-digit mobile" id="mobile" required>
                            <div class="error-message" id="error-mobile"></div>
                        </div>

                        <div class="field-group">
                            <label>College Name:</label>
                            <input type="text" placeholder="College/Organization" id="college" required>
                            <div class="error-message" id="error-college"></div>
                        </div>

                        <div class="field-group">
                            <label>Course:</label>
                            <select id="course" required>
                                <option value="" disabled selected>Select Course</option>
                                <option>BCA</option>
                                <option>BCom</option>
                                <option>MBA</option>
                                <option>BBA</option>
                            </select>
                            <div class="error-message" id="error-course"></div>
                        </div>

                        <div class="field-group">
                            <label>City:</label>
                            <select id="city" required>
                                <option value="" disabled selected>Select City</option>
                                <option>Thoothukudi</option>
                                <option>Tirunelveli</option>
                                <option>Madurai</option>
                                <option>Nagercoil</option>
                            </select>
                            <div class="error-message" id="error-city"></div>
                        </div>                        


                        <div class="register-btn">
                            <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
                            <button type="button" id="registerBtn" class="btn btn-primary"
                                onclick="validateForm()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const TOTAL_MEMBERS = 2 ;
        const API_BASE = 'http://localhost:5000';

        // Global variable to store all existing emails
        let existingEmails = [];

        // Fetch all existing emails when page loads
        async function loadExistingEmails() {
    try {
        const response = await fetch(`${API_BASE}/registrations`);
        if (!response.ok) throw new Error('Failed to fetch existing registrations');

        const registrations = await response.json();
         console.log(registrations);
        registrations.map(r => r.participantsEmail).forEach(emails => console.log(emails));
                registrations.forEach(r => {
                    existingEmails.push(...r.participantsEmail);
                });

        console.log("All collected emails:", existingEmails);

       

    } catch (err) {
        console.error('Failed to load existing emails:', err);
    }
}


        // Call this when page loads
        window.addEventListener('load', loadExistingEmails);

        function showError(fieldId, message) {
            const errorEl = document.getElementById(`error-${fieldId}`);
            const inputEl = document.getElementById(fieldId);
            if (errorEl && inputEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                inputEl.classList.add('input-error');
            }
        }

        function clearError(fieldId) {
            const errorEl = document.getElementById(`error-${fieldId}`);
            const inputEl = document.getElementById(fieldId);
            if (errorEl && inputEl) {
                errorEl.textContent = '';
                errorEl.style.display = 'none';
                inputEl.classList.remove('input-error');
            }
        }

        function clearAllErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
            document.querySelectorAll('input, select').forEach(el => el.classList.remove('input-error'));
        }

        async function validateForm() {
            clearAllErrors();
            let isValid = true;

            // Validate names
            for (let i = 1; i <= TOTAL_MEMBERS; i++) {
                const field = document.getElementById(`Participant-${i}`);
                if (!field.value.trim()) {
                    showError(`Participant-${i}`, 'Name is required');
                    isValid = false;
                }
            }

            // Validate emails + check duplicates
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const enteredEmails = [];

            for (let i = 1; i <= TOTAL_MEMBERS; i++) {
                const field = document.getElementById(`email-${i}`);
              const value = field.value.trim();


                if (!value) {
                    showError(`email-${i}`, 'Email is required');
                    isValid = false;
                    continue;
                }

                if (!emailRegex.test(value)) {
                    showError(`email-${i}`, 'Invalid email format');
                    isValid = false;
                    continue;
                }

                // 1. Duplicate within current team
                if (enteredEmails.includes(value)) {
                    showError(`email-${i}`, 'This email is already entered in this team');
                    isValid = false;
                   
                }

                // 2. Already registered in any previous team (from database)
                if (existingEmails.includes(value)) {
                    showError(`email-${i}`, 'This email is already registered in another team');
                    isValid = false;
                     continue;
                        }


                // All good → remember this email for this team
                enteredEmails.push(value);
            }

            // Other required fields
            ['mobile', 'college', 'course', 'city'].forEach(id => {
                if (!document.getElementById(id).value.trim()) {
                    showError(id, 'This field is required');
                    isValid = false;
                }
            });

            // Mobile format
            const mobile = document.getElementById('mobile').value.trim();
            if (!/^[0-9]{10}$/.test(mobile)) {
                showError('mobile', 'Enter valid 10-digit mobile number');
                isValid = false;
            }

            if (isValid) {
                await ConfirmRegistration();
            }
        }

        async function ConfirmRegistration() {
            const btn = document.getElementById("registerBtn");
            btn.disabled = true;
            btn.textContent = "Submitting...";

            try {
                const participantsName = [];
                const participantsEmail = [];

                for (let i = 1; i <= TOTAL_MEMBERS; i++) {
                    participantsName.push(document.getElementById(`Participant-${i}`).value.trim());
                    participantsEmail.push(document.getElementById(`email-${i}`).value.trim().toLowerCase());
                }

                const formData = {
                    eventName: "Bug Blitz",
                    participantsName,
                    participantsEmail,
                    mobile: document.getElementById('mobile').value.trim(),
                    college: document.getElementById('college').value.trim(),
                    course: document.getElementById('course').value,
                    city: document.getElementById('city').value,
                    veg: '2',
                    nonveg: '0'
                };

                const response = await fetch('http://localhost:5000/createregistration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    btn.classList.replace("btn-primary", "btn-success");
                    btn.textContent = "Submitted ✔";
                    // Clear form
                    document.querySelectorAll('input, select').forEach(el => {
                        if (el.type === 'select-one') el.selectedIndex = 0;
                        else el.value = '';
                    });

                    setTimeout(() => {
                        window.location.href = "../Confirmation/bugblitzconfirmation\.html";
                    }, 1500);
                } else {
                    btn.disabled = false;
                    btn.textContent = "Submit";

                    alert(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please check your connection and try again.');
                btn.disabled = false;
                btn.textContent = "Submit";
            }
        }
    </script>
</body>

</html>
